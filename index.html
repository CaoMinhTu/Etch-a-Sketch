<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="control-up">
        <div class="col-1">
            <label for="cells-per-side">Cells per side</label>
            <input type="range" id="cells-per-side" name="cells-per-side" min="2" max="100" value="16">
            <label id="lbl-cells-per-side">10</label>
        </div>
        <div class="col-2">
            <p>Ink color</p>
            <input type="radio" id="black" name="ink-color" value="black">
            <label for="black">Black</label><br>
            <input type="radio" id="darken" name="ink-color" value="darken">
            <label for="darken">Darken</label><br>
            <input type="radio" id="multicolor" name="ink-color" value="multicolor">
            <label for="multicolor">Multicolor</label>
        </div>
        <div class="col-3">
            <input type="button" id="clear" value="Clear">
        </div>
    </div>
    <div id="grid">
    </div>
</body>
</html>
