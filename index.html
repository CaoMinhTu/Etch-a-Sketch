<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="control-up">
        <label for="cells-per-side">Cells per side</label>
        <input type="range" id="cells-per-side" name="cells-per-side" min="2" max="100" value="16">
        <label id="lbl-cells-per-side">10</label>
        <input type="button" id="clear" value="Clear">
    </div>
    <div id="grid">
    </div>
</body>
</html>
